version: "3.1"

nlu:
- intent: list_courses
  examples: |
    - List all courses
    - List all courses offered at [university](university)

- intent: find_topic_course
  examples: |
    - In which [course](course) is [topic](topic) discussed?
    - What [topics](topics) are covered in [course](course)?

- intent: course_details
  examples: |
    - Which [topics](topics) are covered in [course](course) during [lecture number](lecture number)?

- intent: list_courses_by_subject
  examples: |
    - List all [courses](courses) offered by [university](university) within the [subject](subject)

- intent: get_course_materials
  examples: |
    - What [materials](materials) are recommended for [topic](topics) in [course number](courses)?

- intent: get_credits
  examples: |
    - How many credits is [course](course) [number](number) worth?

- intent: student_grades
  examples: |
    - What grades did [student](student) achieve in [course](course) [number](number)?

- intent: list_completed_students
  examples: |
    - Which [students](students) have completed [course](course) [number](number)?

- intent: get_transcript
  examples: |
    - Print a transcript for [student](student), listing all the courses taken with their grades.

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
